<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inlog</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/d3263afd84.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <i class="fab fa-steam fa-5x"></i>
        <div class="form-container">
            <div id="panels-container">
                <form name="myForm" onsubmit="return validateForm()" method="post">
                    <h2 class="title">Sign in</h2>
                    <p class="names">email</p>
                    <input type="text" id="html" name="email" placeholder="Hier">
                    <p class="names">Password</p>
                    <input type="text" id="css" name="pass" placeholder="Hier">
                    <p class="names">Birth Day</p>
                    <input type="date" id="javascript" name="bday" placeholder="Hier">
                    <input type="submit" id="submit" value="Submit">
                </form>
            </div>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
